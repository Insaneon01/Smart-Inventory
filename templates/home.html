<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Smart Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
</head>
<body>
    
    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">Smart Inventory</div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <div class="ms-auto d-flex align-items-center">
                <button id="add-btn" class="nav-btn">Add Item</button>
                <button id="about-btn" class="nav-btn ms-2">About</button>
                <!-- Three-dot dropdown placed after About button -->
                <div class="dropdown ms-2">
                    <button class="nav-btn" id="moreDropdown" data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true" title="More">
                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="moreDropdown">
                        <li><button id="expired-btn" class="dropdown-item">Expired Items</button></li>
                        <li><button id="profile-btn" class="dropdown-item">Profile</button></li>
                        <li><button id="logout-btn" class="dropdown-item">Logout</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-4 mb-4">Welcome to Your Smart Inventory</h1>
                    <p class="lead mb-4">Keep track of your inventory items and their expiration dates efficiently.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
