<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expired Items - IEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/expire.css') }}">
</head>
</head>
<body>
  <!-- Topbar -->
    <div class="topbar">
        <div class="logo">Smart Inventory</div>
    </div>

        <!-- Navbar -->
        <nav class="navbar">
        <div class="container-fluid">
            <div class="ms-auto">
                <button class="nav-btn" id="home-btn">Home</button>
            </div>
        </div>
    </nav>

    <div class="content">
      <h1 class="display-4">Expired Items List</h1>
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th scope="col" class="text-center">#</th>
                  <th scope="col">Item Name</th>
                  <th scope="col">Brand Name</th>
                  <th scope="col">Category</th>
                  <th scope="col" class="text-center">Expired On</th>
                </tr>                    
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/expire.js') }}"></script>
</body>
</html>
