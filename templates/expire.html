<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expired Items - IEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/expire.css') }}">
</head>
</head>
<body>
  <div class="container-fluid p-0">
    <header class="topbar shadow-sm">
      <div class="logo">
        <i class="bi bi-gem fs-4 me-2"></i>
        IEM
      </div>
    </header>

    <nav class="navbar navbar-expand-lg shadow-sm bg-white">
      <div class="container-fluid">
        <div class="ms-auto">          <button class="btn btn-sm me-1 fw-bold text-primary" id="home-btn">
            <i class="bi bi-house-door"></i><span class="d-none d-sm-inline ms-1">Home</span>
          </button>
        </div>
      </div>
    </nav>

    <main class="content bg-light">      <div class="container py-4">
        <div class="row mb-4">
          <div class="col">
            <h2 class="display-6 fw-bold text-primary mb-4">Expired Items List</h2>
            <div class="card shadow-sm">
              <div class="card-body p-4">
                <div class="table-responsive">
                  <table class="table table-hover align-middle">
                    <thead class="table-light">
                      <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Brand Name</th>
                        <th scope="col">Category</th>
                        <th scope="col" class="text-center">Expired On</th>
                      </tr>                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/expire.js') }}"></script>
</body>
</html>
