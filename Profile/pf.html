<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - IEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./pf.css">
</head>
<body>  <div class="container-fluid p-0">
    <header class="topbar shadow-sm">
      <div class="logo">
        <i class="bi bi-gem fs-4 me-2"></i>
        IEM
      </div>
    </header>

    <nav class="navbar navbar-expand-lg shadow-sm bg-white">
      <div class="container-fluid">
        <div class="ms-auto">          <button class="btn btn-sm me-1 fw-bold text-primary" id="home-btn">
            <i class="bi bi-house-door"></i><span class="d-none d-sm-inline ms-1">Home</span>
          </button>
        </div>
      </div>
    </nav>

    <main class="content bg-light">
      <div class="container py-4">        <div class="row mb-4">          <div class="col text-center">
            <h2 class="display-6 fw-bold text-primary mb-4">Your Profile</h2>
            <div class="card shadow-sm">
              <div class="card-body p-5 position-relative">
                <div class="profile-avatar">
                  <i class="bi bi-person-circle"></i>
                </div>                <div class="profile-info mt-4">
                  <form class="text-start">
                    <div class="mb-3 text-start">
                      <label for="email" class="form-label text-muted fw-bold text-start">Email Address</label>
                      <input type="email" class="form-control" id="email" value="user@example.com" readonly>
                    </div>
                    <div class="mb-3 text-start">
                      <label for="phone" class="form-label text-muted fw-bold text-start">Phone Number</label>
                      <input type="tel" class="form-control" id="phone" value="+1 234 567 8900" readonly>
                    </div>
                    <div class="mb-3 text-start">
                      <label for="password" class="form-label text-muted fw-bold text-start">Password</label>
                      <input type="password" class="form-control" id="password" value="********" readonly>
                    </div>                    <div class="text-start">
                      <a href="#" class="text-primary small" id="change-password" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Change Password Modal -->
  <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="changePasswordModalLabel">Change Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="changePasswordForm">
            <div class="mb-3">
              <label for="currentPassword" class="form-label text-muted fw-bold">Current Password</label>
              <input type="password" class="form-control" id="currentPassword" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label text-muted fw-bold">New Password</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label text-muted fw-bold">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-primary">Update Password</button>
              <a href="#" class="text-primary small" id="forgotPassword">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./pf.js"></script>
</body>
</html>
